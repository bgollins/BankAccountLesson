<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>EpiBank</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="NewAccountInput">
          <h2>Register a new account</h2>
          <form class="contact">
            <label for="NewName">Name:</label>
            <input type="text" name="NewName" id="NewName">
            <p></p>
            <label for="InitialDeposit">Initial Deposit:</label>
            <input type="number" name="InitialDeposit" id="InitialDeposit" value="0">
            <p></p>
            <button type="submit" class="btn btn-danger" id="submitNewBankAccount">Submit</button>
          </form>
        </div>
        <div class="col-md-6" id="DepositOrWithdraw">
          <h2>Deposit or Withdraw funds</h2>
          <form class="DepositOrWithdraw">
            <label for="DepositMoney">Deposit Amount:</label>
            <input type="number" name="DepositMoney" id="DepositMoney" value="0">
            <p></p>
            <label for="WithdrawMoney">Withdrawal Amount:</label>
            <input type="number" name="WithdrawMoney" id="WithdrawMoney" value="0">
            <button type="submit" name="DepositOrWithdraw">Submit Deposit or Withdrawal</button>
          </form>
        </div>
      </div>
      <div class="row" id="CurrentBalanceArea">
        <div class="col-md-12">
          <h3>Current Balance:</h3>
          <span id="CurrentBalance"></span>
        </div>
      </div>
    </div>
  </body>
</html>
